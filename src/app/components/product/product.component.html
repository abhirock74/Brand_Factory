<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of ProductList">
            <div class="card col-md-3 mt-5">
                <img src="{{item.image}}" alt="">
                <h5 class="itemdata">{{item.title}}</h5>
                <p class="idemdata">Rating {{item.rating.rate}} <br> Rate Users {{item.rating.count}}</p>
                <p><strong>Price</strong>${{item.price}}</p>
                <p>{{item.category}}</p>
                <button class=" btn btn-primary" (click)="addtoCart(item)">Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
